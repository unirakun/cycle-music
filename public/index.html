<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="piano.css"/>
    <title>My Awesome Cycle.js app</title>
    <style>
        body {
            background-color: white;
            margin: 0;
        }

        .app {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: space-between;
            height: 96vh;
            width: 96vw;
            padding: 2vh 2vw;
        }

        .world, .libraries, .drivers {
            align-items: center;
            display: flex;
            justify-content: space-around;
        }

        .world > div.wire.music {
            /*width: 10em;
            transform-origin: left;
            transform: translate(10em, -5em);*/
        }

        .world {
            flex-direction: column-reverse;
            background-color: rgb(96, 62, 101);
            border: .5em solid black;
        }

        .libraries {
            background-color: rgb(96, 62, 101);
            border: .5em solid black;
            flex-direction: column;
        }

        .drivers {
            background-color: rgb(96, 62, 101);
            border: .5em solid black;
            flex-direction: column;
        }

        .cyclejs {
            width: 6em;
            margin: 1em;
        }

        .title,
        .range {
            display: flex;
        }

        .title {
            margin-left: 4em;
        }

        .title .frequency {
            text-align: center;
            width: 2.5em;
        }

        .range .touches .touch {
            text-align: center;
            width: 3em;
        }

        .range .instrument {
            width: 4em;
        }

        img.character {
            width: 10em;
        }

        img.instrument {
            width: 5em;
            margin-left: -5em;
        }

        img.instrument.animate {
            animation: instrumentmove 200ms ease-in-out infinite;
        }

        img.cyclejs.animate {
            animation: instrumentmove 200ms ease-in-out infinite;
        }

        @keyframes speakermove {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes mergemove {
            0% {
                transform: scale(1,1);
            }
            50% {
                transform: scale(2,2);
            }
            100% {
                transform: scale(1,1);
            }
        }

        @keyframes instrumentmove {
            0% {
                transform: rotate(0);
            }
            33% {
                transform: rotate(45deg);
            }
            66% {
                transform: rotate(-45deg);
            }
            to {
                transform: rotate(0);
            }
        }

        img.character.animate {
            transform: rotate(20deg);
        }

        .speaker {
            width: 8em;
        }

        .speaker.animate {
            transform: none;
            animation: speakermove 1s infinite;
        }

        .wire {
            display: flex;
            flex-direction: row;
            height: 0;
            width: 0;
            align-items: center;
            justify-content: space-between;
        }

        .wire > div {
            font-size: 2em;
        }

        .wire.music.stop > div.animate,
        .wire.note.stop > div.animate {
            background: transparent;
        }

        .wire.note {
            transform: translateY(20vh);
        }

        .wire.music {
            background: yellow;
        }

        .characters {
            align-items: center;
            display: flex;
            flex-direction: row;
        }

        .player {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            align-self: stretch;
        }

        .merge > .wire {

        }

        img.merge {
            width: 3em;
        }

        img.merge.animate {
            animation: mergemove 1s infinite;
            transform-origin: center;
            transition: transform 1s;
        }

    </style>
</head>
<body>
<div id="app"></div>
<script src="bundle.js"></script>
</body>
</html>
